_type: prompt
input_variables: ["content", "format_instruction"]
template: |
  다음은 한 주간의 노트와 기록들입니다:

  {content}

  위 내용을 바탕으로 주간 보고서를 작성해주세요.

  요구사항:
  - 진행사항중 발생한 문제에 대해 작성
  - 없다면 유추해서 대략적으로 작성할것
  - 간결하고 읽기 쉽게 작성
  - 한국어로 작성
  - 날짜를 말하지 말고 그냥 주간 보고서를 간략하게 작성
  - 마크다운 제거하고 작성

  {format_instruction}